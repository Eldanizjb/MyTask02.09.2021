<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../task2_4/css/task2_4.css">
    <title>Document</title>
</head>

<body>
    <div id="border">
    </div>
    <hr>
    <div id="container">
        <h3>Register</h3>
        <br>
        <div id="Register">
            <form action="" target="_self" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" size="25" style="height: 25px" required autofocus>
                </div>
                <br>
                <div class="form-group">
                    <label for="lastname">Lastname</label><br>
                    <input type="text" name="lastname" id="lastname" size="25" style="height: 25px" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="email">Enter your email:</label><br>
                    <input type="email" id="email" name="email" size="25" style="height: 25px" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd" maxlength="8" placeholder="Must be at least 8 characters" size="25" style="height: 30px" required autofocus>
                </div>
                <br>
                <div>
                    <input type="submit" value="Register">
                </div>
        </div>
    </div>
    <br>
    <br>
    <div style="font-size: 30px;">
        <a href="../task2_5/task2_5.html">Next Task5</a>
    </div>
</body>

</html>
