<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../task2_5/css/task2_5.css">
    <title>Document</title>
</head>

<body>
    <div id="border">
    </div>
    <hr>
    <div id="container">
        <h1>Registration</h1>
        <br>
        <div id="Register">
            <form action="" target="_self" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" required autofocus><br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" required autofocus><br>
                </div>

                <div class="form-group">
                    <label for="pwd">Repeat Password</label>
                    <input type="password" id="pwd" name="pwd" required><br>
                </div>

                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required><br>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required><br>
                </div>

                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" name="phone" id="phone" required><br>
                </div>

                <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="text" id="street" name="street" required><br>
                </div>

                <div class="form-group">
                    <label for="City">City</label>
                    <input type="text" id="city" name="city" required><br>
                </div>

                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" id="state" name="state" required><br>
                </div>

                <div class="form-group">
                    <label for="Zipcode">Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode" maxlength="6" autofocus><br>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="Country" name="Country" required><br>
                </div>

                <div>
                    <label for="membership level">Membership Level</label>
                    <select name="membership level" id="membership level" style="height: 20px;" required>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                    </select>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <br>
    <br>
    <div style="font-size: 30px;">
        <a href="../task2_6/task2_6.html">Next Task6</a>
    </div>
</body>

</html>
